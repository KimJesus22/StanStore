name: "CodeQL"

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    schedule:
        # Se ejecuta a las 00:00 UTC cada domingo
        - cron: "0 0 * * 0"

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ["javascript-typescript"]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # Inicializa CodeQL con el lenguaje detectado
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}

            # Intenta compilar el proyecto (útil para Java/C++, opcional pero inocuo para JS/TS)
            - name: Autobuild
              uses: github/codeql-action/autobuild@v3

            # Ejecuta el análisis
            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
              with:
                  category: "/language:${{matrix.language}}"
